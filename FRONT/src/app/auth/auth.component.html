    <div class="container-fluid bg">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
              <!-- Form Start -->
              <form #form="ngForm" class="form-container" (ngSubmit)="onSubmit(form.invalid)">
                <h1>Welcome <i class="fa fa-key"></i></h1>
                <div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-user"></i></div>
                        </div>
                    <input type="text" class="form-control" #username="ngModel" 
                    [(ngModel)]="user.username" name="username" placeholder="Nom" required />
                  </div>
                    <div *ngIf="!submitted && clicked ">
                      <div *ngIf="username.invalid ">
                          <div *ngIf="username.errors.required"><small><i class="fa fa-times"></i> 
                            Veuillez entrer votre Nom</small></div>
                      </div>
                  </div>
                  </div>
                  <div class="mt-3">
                      <div class="input-group">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-lock"></i></div>
                            </div>
                    <input type="password" class="form-control" #password="ngModel" 
                    [(ngModel)]="user.password" name="password" placeholder="Mot de passe" required> 
                  </div> 
                  </div>              
                  <div *ngIf="!submitted && clicked ">
                    <div *ngIf="password.invalid ">
                        <div *ngIf="password.errors.required"><small><i class="fa fa-times"></i> 
                          Veuillez entrer votre Mot de passe</small></div>
                    </div>
                    </div>              
                    <div class="mt-3">
                  <button type="submit" class="btn btn-success btn-block">
                    <i class="fa fa-sign-in"></i> Connecter</button>
                  <button type="submit" class="btn btn-primary btn-block" routerLink="/create">
                    <i class="fa fa-pencil"></i> Créer un compte</button>
                  </div>
                    <div *ngIf="invalidLogin">
                        <div>
                          <small><i class="fa fa-ban"></i> Ce compte n'existe pas : <br>1- Vérifier vos cordonnées!<br>2- Créer un nouveau Compte</small>
                          </div>                        
                    </div>
                </form>
                            <!-- Form End -->
        </div>
      </div>
    </div>
